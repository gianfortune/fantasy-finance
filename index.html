<!DOCTYPE html>
<html ng-app="financeApp">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Document Title -->
    <title>Fantasy Fiance - Marisa Gianfortune</title>

    <!-- Vendor JS -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/chart.js/dist/Chart.min.js"></script>
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-chart.js/dist/angular-chart.min.js"></script>

    <!-- In-House JS -->
    <script src="js/financeController.js"></script>
    <script src="js/moneychartcontroller.js"></script>

    <!-- Vendor CSS -->
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">

    <!-- In-House CSS -->
    <link href="css/styles.css" rel="stylesheet">

    <!-- Favicons -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/face_small_white.ico">
  </head>
  <body>
    <div class="nav-bar">
      <div class="nav-bar__elem">
        <a href="#">Home</a>
      </div>
      <div class="nav-bar__elem nav-bar__elem--right">
        <a href="http://gianfortune.com">About the Author</a>
      </div>
    </div>
    <div class="container-fluid" ng-controller="financeController as finCtrl" ng-cloak>
      <div class="row header-background">
        <div class="header-background__message">
          Welcome to Fantasy Finance
        </div>
      </div>
      <div class="row chart-row">
        <div class="col-md-12" ng-repeat="dataCurrency in finCtrl.dataCurrencies">
          <money-chart currency-object="dataCurrency"></money-chart>
        </div>
      </div>
    </div>

  </body>
</html>
