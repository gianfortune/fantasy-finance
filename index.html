<!DOCTYPE html>
<html ng-app="financeApp">
  <head>
    <title>Fantasy Fiance - Marisa Gianfortune</title>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/chart.js/dist/Chart.min.js"></script>
    <script src="bower_components/angular-chart.js/dist/angular-chart.min.js"></script>

    <script src="js/financeController.js"></script>
    <script src="js/moneychartcontroller.js"></script>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=PT+Sans" rel="stylesheet">
  </head>
  <body>
    <div class="nav-bar">
      <div class="nav-bar__elem">
        <a href="#">Home</a>
      </div>
      <div class="nav-bar__elem nav-bar__elem--right">
        <a href="gianfortune.com">About the Author</a>
      </div>
    </div>
    <div class="container-fluid" ng-controller="financeController as finCtrl" ng-cloak>
      <div class="row header-background">
        <div class="header-background__message">
          Welcome to Fantasy Finance
        </div>
      </div>
      <div class="row chart-row">
        <div class="col-md-12" ng-repeat="dataCurrency in finCtrl.dataCurrencies">
          <div class="chart-header">
            USD versus {{dataCurrency.fantasyMoney}} ({{dataCurrency.fantasyMoney}})
          </div>
          <money-chart currency-object="dataCurrency"></money-chart>
        </div>
      </div>
    </div>

  </body>
</html>
